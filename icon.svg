<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 玻璃背景的渐变：模拟光照和半透明感 -->
    <linearGradient id="glassGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.05"/>
    </linearGradient>
    
    <!-- 玻璃边框渐变：左上亮，右下暗 -->
    <linearGradient id="borderGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.1"/>
    </linearGradient>

    <!-- 对勾的活力渐变：蓝青色系，清新且专注 -->
    <linearGradient id="checkGradient" x1="100" y1="100" x2="400" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00F0FF"/> <!-- 青色 -->
      <stop offset="100%" stop-color="#0057FF"/> <!-- 深蓝 -->
    </linearGradient>

    <!-- 投影滤镜：增加层次感 -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- 内部模糊效果 (模拟磨砂) - SVG滤镜模拟 -->
    <filter id="backdropBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
    </filter>
  </defs>

  <!-- 1. 背景容器：圆角矩形 -->
  <!-- 阴影层 -->
  <rect x="64" y="64" width="384" height="384" rx="90" fill="black" fill-opacity="0.2" filter="url(#dropShadow)"/>
  
  <!-- 玻璃主体 -->
  <rect x="64" y="64" width="384" height="384" rx="90" fill="url(#glassGradient)" stroke="url(#borderGradient)" stroke-width="4"/>

  <!-- 2. 对勾图标 -->
  <!-- 路径绘制了一个流畅的对勾形状 -->
  <path d="M165 265 L225 325 L345 185" 
        stroke="url(#checkGradient)" 
        stroke-width="50" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#dropShadow)"
  />
</svg>